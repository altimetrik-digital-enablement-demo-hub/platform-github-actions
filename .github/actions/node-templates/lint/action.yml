name: Lint Node Project

inputs:
  lint-command:
    description: 'Lint command (e.g., npm run lint or npx ng lint)'
    required: false
    default: 'npm run lint'
    type: string
  working-directory:
    description: 'Working directory for the lint command'
    required: false
    default: '.'
    type: string
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
    type: string
  continue-on-error:
    description: 'Continue on error for linting'
    required: false
    default: true
    type: boolean


runs: 
  using: composite
  steps:
    - uses: KaranbirSinghAhluwalia/platform-github-actions/.github/actions/node-templates/setup@patch-1
      with:
        node-version: ${{ inputs.node-version }}
        working-directory: ${{ inputs.working-directory }}

    # This step runs the lint command
    - name: Lint Project
      run: ${{ inputs.lint-command }}
      working-directory: ${{ inputs.working-directory }}
      continue-on-error: true
      shell: bash
