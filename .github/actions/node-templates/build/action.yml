name: Build Node Project

inputs:
  build-command:
    description: 'Build command (e.g., npm run build or npx ng build)'
    required: false
    default: 'npm run build'
    type: string
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
    type: string
  working-directory:
    description: 'Working directory for the build command'
    required: false
    default: '.'
    type: string
  token:
    description: 'GitHub token for authentication'
    required: true
    type: string

runs:
  using: composite
  steps:
    - uses: KaranbirSinghAhluwalia/platform-github-actions/.github/actions/node-templates/setup@patch-1
      with:
        node-version: ${{ inputs.node-version }}
        working-directory: ${{ inputs.working-directory }}

    # This step builds the Node.js project
    - name: Build Project
      run: ${{ inputs.build-command }}
      shell: bash

    # This step uploads the build artifacts
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ inputs.token }}
        publish_dir: ./build
