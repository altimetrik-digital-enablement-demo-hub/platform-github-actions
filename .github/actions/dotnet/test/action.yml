name: dotnet-test
description: Run unit tests

inputs:
  verbosity:
    description: The log verbosity for the test run
    required: false
    default: 'normal'
  dotnet-version:
    description: The .NET SDK version to use
    required: false
    default: '9.0.300'

runs:
  using: composite
  steps:
    # todo preserver chekcout in the dotnet setup actions
    # - uses: actions/checkout@v3
    #   with:
    #     fetch-depth: 1
    # - name: Setup .NET Core
    #   uses: actions/setup-dotnet@v3
    #   with:
    #     dotnet-version: ${{ inputs.dotnet-version }}
    - name: Run unit tests
      shell: bash
      run: |
        cd ${{ inputs.app-name }}
        echo "Running unit tests in ${{ github.workspace}}"
        echo "PWD: $(pwd)"
        ls -al 

        dotnet test --verbosity ${{ inputs.verbosity }} --no-build --no-restore 
        echo "Unit tests completed"
