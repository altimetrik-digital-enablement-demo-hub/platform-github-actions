name: dotnet-test
description: Run unit tests

inputs:
  verbosity:
    description: The log verbosity for the test run
    required: false
    default: 'normal'
  
runs:
  using: composite
  steps:
    - name: Run unit tests
      shell: bash
      run: |
        echo "Running unit tests in ${{ github.workspace}}"
        echo "PWD: $(pwd)"
        ls -al 

        dotnet test --verbosity ${{ inputs.verbosity }}
        echo "Unit tests completed"
