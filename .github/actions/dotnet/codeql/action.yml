name: CodeQL
description: CodeQL analysis for .NET applications

inputs:
  app-name:
    description: Application name
    required: true
  language:
    description: Programming language used in the application
    required: false
    default: 'csharp'
  dotnet-version:
    description: The .NET SDK version to use
    required: false
    default: '9.0.300'

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ inputs.language }}
        
    - name: install dependencies for ${{ inputs.app-name }}
      shell: bash
      run: dotnet restore
    
    - name: build ${{ inputs.app-name }}
      shell: bash
      run: dotnet build --configuration Release --no-restore

    - name: Perform CodeQL Analysis for ${{ inputs.app-name }}
      uses: github/codeql-action/analyze@v3
