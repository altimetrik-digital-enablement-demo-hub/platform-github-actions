name: dotnet-build
description: Setup .NET environment

inputs:
  app-name: 
    description: Application name
    required: true
  dotnet-version:
    description: The .NET SDK version to use
    required: false
    default: '9.0.300'
outputs:
    app-version:
      description: The version of the application as determined by Versionize 
      value: ${{ steps.versionize.outputs.app-version }}
  
runs:
  using: composite
  steps:
    # gets the whole history and all tags to help versionize determine the next version
    - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/dotnet/setup@main
      with:
        dotnet-version: ${{ inputs.dotnet-version }}
        
    - name: dotnet build ${{ inputs.app-name }}
      shell: bash
      run: |
        dotnet build --configuration Release --no-restore
