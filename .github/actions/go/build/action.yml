name: Go Build
description: Builds a Go application and uploads the binary as an artifact

inputs:
  app-name:
    description: Name of the application (used as binary name)
    required: true
  go-version:
    description: Go version to use
    required: false
    default: '1.24'
  main-package-path:
    description: Path to the main package (where main.go is located)
    required: false
    default: './cmd'

runs:
  using: 'composite'  
  steps:
    - name: Set up Go
      uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/go/setupfeature/DDH-106-go
      with:
        go-version: ${{ inputs.go-version }}

    - name: Go version
      shell: bash
      run: go version
        
    - name: Install dependencies and tidy
      shell: bash
      run: |
        go mod download
        go mod tidy

    - name: Build binary
      shell: bash
      run: |
        GOOS=linux GOARCH=arm64 CGO_ENABLED=0 \
         go build -o ${{ inputs.app-name }} ${{ inputs.main-package-path }}

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.app-name }}
        path: ${{ inputs.app-name }}
