name: CodeQL Steps
description: Perform CodeQL scanning steps

inputs:
  languages:
    description: 'Languages to analyze'
    required: true
    default: 'javascript'
  continue-on-error:
    description: 'Continue on error for CodeQL analysis'
    required: false
    default: 'true'
  working-directory:
    description: 'Working directory for the CodeQL analysis'
    required: false
    default: '.'

runs:
  using: "composite"
  steps:
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ inputs.languages }}
    
    - name: Change to working directory
      if: ${{ inputs.working-directory != '.' }}
      run: cd "${{ inputs.working-directory }}"
      shell: bash
          
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # This step runs the CodeQL analysis on the codebase
    - name: Perform CodeQL Analysis
      if: inputs.continue-on-error == 'true'
      uses: github/codeql-action/analyze@v3
      with:
        output: results.sarif
      continue-on-error: true

    - name: Perform CodeQL Analysis
      if: inputs.continue-on-error != 'true'
      uses: github/codeql-action/analyze@v3
      with:
        output: results.sarif

    - name: Upload SARIF result
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif
