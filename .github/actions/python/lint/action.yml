name: "Python Linter"
description: "Run linter on Python files"

inputs:
  lint-command:
    description: "Command to execute Pylint"
    required: false
    default: "pylint $(git ls-files '*.py')"


runs:
  using: "composite"
  steps:
    - name: Run Pylint
      shell: bash
      run: |
        ${{ inputs.lint-command }}