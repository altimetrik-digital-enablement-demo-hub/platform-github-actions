name: Complete Java Pipeline

on:
  workflow_call:
    inputs:
      java-version:
        description: "Java version to use"
        required: false
        default: '17'
        type: string

      working-directory:
        description: "Project root directory"
        required: false
        default: '.'
        type: string
      
      lint-command:
        description: 'Lint command (e.g., mvn checkstyle:check)'
        required: false
        default: 'mvn spring-javaformat:validate'
        type: string

      build-command:
        description: 'Build command (e.g., mvn clean package)'
        required: false
        default: 'mvn clean package'
        type: string

      test-command:
        description: 'test command (e.g., mvn test)'
        required: false
        default: 'mvn test'
        type: string

      artifact-name:
        description: "Name of the build artifact"
        required: false
        default: 'java-package'
        type: string
      
      run-trivy:
        description: 'Run Trivy Scan'
        required: false
        default: true
        type: boolean

      run-grype:
        description: 'Run Grype Scan'
        required: false
        default: true
        type: boolean

      contine-on-error:
        description: "Continue on error for linting"
        required: false
        default: true
        type: boolean

      create-artifact:
        description: "Create build artifact"
        required: false
        default: true
        type: boolean

permissions:
  actions: read
  contents: write
  security-events: write
  packages: write

jobs:
  # This job runs the linting process to ensure code quality
  lint:
    runs-on: ubuntu-latest
    steps:
      # This step sets up the Java environment
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/java/setup@fix/java
        with:
          java-version: ${{ inputs.java-version }}
          working-directory: ${{ inputs.working-directory }}

      # This job sets up Java and runs the lint command
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/java/lint@fix/java
        with:
          lint-command: ${{ inputs.lint-command }}
          java-version: ${{ inputs.java-version }}
          working-directory: ${{ inputs.working-directory }}
          continue-on-error: ${{ inputs.contine-on-error }}

  # This job executes unit tests
  unit-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      # This step sets up the Java environment
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/java/setup@fix/java
        with:
          java-version: ${{ inputs.java-version }}
          working-directory: ${{ inputs.working-directory }}
          
      # This step runs the unit tests using the new Java test action
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/java/test@fix/java
        with:
          test-command: ${{ inputs.test-command }}
          java-version: ${{ inputs.java-version }}
          working-directory: ${{ inputs.working-directory }}
          continue-on-error: ${{ inputs.contine-on-error }}
          # create-artifact: ${{ inputs.create-artifact }}

  # This job builds and packages the Java project (combines build + package)
  build:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      # This step sets up the Java environment
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/java/setup@fix/java
        with:
          java-version: ${{ inputs.java-version }}
          working-directory: ${{ inputs.working-directory }}

      # This step builds and packages the Java project
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/java/build@fix/java
        with:
          build-command: ${{ inputs.build-command }}
          java-version: ${{ inputs.java-version }}
          working-directory: ${{ inputs.working-directory }}
          artifact-name: ${{ inputs.artifact-name }}
          # create-artifact: ${{ inputs.create-artifact }}

  # This job runs CodeQL analysis to identify security vulnerabilities and code quality issues
  # Note: CodeQL is only available for public repos or private repos with GitHub Advanced Security
  security-scan:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.repository_visibility == 'public' }}
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      # This job runs CodeQL analysis to identify security vulnerabilities and code quality issues
      - name: Run CodeQL Analysis
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/codeql@fix/java
        with:
          languages: java
        continue-on-error: true

  # This job handles versioning by generating a new tag based on the commit history
  versioning:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    outputs:
      new-tag: ${{ steps.generate-tag.outputs.tag }}
    steps:
      # This step checks out the code from the repository
      - id: generate-tag
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/github-actions/git-tag-generation@fix/java

  # This job publishes the Docker image to GitHub Container Registry (GHCR) if a new tag is generated
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: [versioning, build]
    if: ${{ needs.versioning.outputs.new-tag != '' }}
    permissions:
      contents: read
      packages: write  # Required to push to GHCR
    outputs:
      tag: ${{ steps.docker-tag.outputs.tag }}
    steps:
      # Download the packaged artifacts for Docker build
      - name: Download Package Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: target/
      
      # This job builds and publishes a Docker image to GitHub Container Registry (GHCR)
      - id: docker-tag
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/docker-build-push@fix/java
        with:
          version: ${{ needs.versioning.outputs.new-tag }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # This job scans the Docker image for vulnerabilities using Trivy and Grype
  docker-scan:
    runs-on: ubuntu-latest
    needs: [docker-build-and-push]
    if: ${{ needs.docker-build-and-push.outputs.tag != '' }}
    permissions:
      contents: read
      packages: read 
    steps:
      # This job scans the Docker image for vulnerabilities using Trivy
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/security-scanner/trivy-scan@fix/java
        if: ${{ inputs.run_trivy == 'true' }}
        with:
          version: ${{ needs.docker-build-and-push.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          severity: 'CRITICAL,HIGH'

      # This job summarizes the Trivy report and writes it to GITHUB_STEP_SUMMARY
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/github-actions/git-dashboard@fix/java
        if: ${{ inputs.run_trivy == 'true' }}
        with:
          tool: Trivy
          title: Trivy Vulnerability Report
          report: trivy-report.txt
          format: text
          max-lines: 100

      # This job scans the Docker image for vulnerabilities using Grype
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/security-scanner/grype-scan@fix/java
        if: ${{ inputs.run_grype == 'true' }}
        with:
          version: ${{ needs.docker-build-and-push.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # This job summarizes the Grype report and writes it to GITHUB_STEP_SUMMARY
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/github-actions/git-dashboard@fix/java
        if: ${{ inputs.run_grype == 'true' }}
        with:
          tool: Grype
          title: Grype Vulnerability Report
          report: grype-report.txt
          max-lines: 100

  # This job generates a concise inline summary for the Java CI/CD pipeline
  java-summary:
    runs-on: ubuntu-latest
    needs: [lint, unit-test, docker-scan]
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      # This job generates a concise inline summary of the Java CI/CD results
      - uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/java/summary@fix/java
        with:
          working-directory: ${{ inputs.working-directory }} 