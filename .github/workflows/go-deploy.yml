name: Go Deploy

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Name of the application to deploy'
        required: true
        type: string
      image-tag:
        description: 'image tag to deploy'
        required: true
        type: string
      image-registry:
        description: 'image registry (e.g., ghcr.io/org/app)'
        required: true
        type: string
      environment:
        description: 'Deployment environment (dev, staging, prod)'
        required: false
        type: string
        default: 'dev'
      chart-path:
        description: 'Path to the Helm chart for deployment'
        required: false
        type: string
        default: './deploy/helm'
      deploy-local-k8s:
        description: 'Deploy to local Kubernetes cluster'
        required: false
        type: boolean
        default: false
      deploy-aws-apprunner:
        description: 'Deploy to AWS App Runner'
        required: false
        type: boolean
        default: false
      deploy-azure-containerapp:
        description: 'Deploy to Azure Container Apps'
        required: false
        type: boolean
        default: false
      use-helm:
        description: 'Use Helm for Kubernetes deployment'
        required: false
        type: boolean
        default: true
      registry-url:
        description: 'Container registry URL for login (e.g., ghcr.io)'
        required: false
        type: string
        default: 'ghcr.io'

permissions:
  contents: read
  packages: read

jobs:
  deploy-local-k8s:
    runs-on: [self-hosted, k8s-deployer] #k8s-deployer is a self-hosted MacOS runner
    if: inputs.deploy-local-k8s
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry-url }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
        
      - name: Deploy to Kubernetes with Helm
        if: inputs.use-helm
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/go/helm-deployment@feature/workflows
        with:
          app-name: ${{ inputs.app-name }}
          environment: ${{ inputs.environment }}
          tag: ${{ inputs.image-tag }}
          image-registry: ${{ inputs.image-registry }}
          chart-path: ${{ inputs.chart-path }}/${{ inputs.app-name }}

  deploy-aws-apprunner:
    runs-on: ubuntu-latest
    if: inputs.deploy-aws-apprunner
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Deploy to AWS App Runner
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/go/deploy-aws-apprunner@feature/workflows
        with:
          app-name: ${{ inputs.app-name }}
          environment: ${{ inputs.environment }}
          image-tag: ${{ inputs.image-tag }}
          full-image-name: ${{ inputs.image-registry }}:${{ inputs.image-tag }}

  deploy-azure-containerapp:
    runs-on: ubuntu-latest
    if: inputs.deploy-azure-containerapp
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Deploy to Azure Container Apps
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/go/deploy-azure-containerapp@feature/workflows
        with:
          app-name: ${{ inputs.app-name }}
          environment: ${{ inputs.environment }}
          image-tag: ${{ inputs.image-tag }}
          full-image-name: ${{ inputs.image-registry }}:${{ inputs.image-tag }}
          resource-group: 'rg-container-apps'
          location: 'eastus'

  summary:
    runs-on: ubuntu-latest
    needs: [deploy-local-k8s, deploy-aws-apprunner, deploy-azure-containerapp]
    if: always()
    steps:
      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Go Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Application:** ${{ inputs.app-name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ inputs.image-registry }}:${{ inputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Local Kubernetes:** ${{ needs.deploy-local-k8s.result || 'âŒ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **AWS App Runner:** ${{ needs.deploy-aws-apprunner.result || 'âŒ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Azure Container Apps:** ${{ needs.deploy-azure-containerapp.result || 'âŒ Skipped' }}" >> $GITHUB_STEP_SUMMARY 