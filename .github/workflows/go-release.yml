name: Go Release Pipeline

on:
  workflow_dispatch:
    inputs:
      release-bump:
        description: 'Release bump (ignored if version_override is provided)'
        required: true
        default: 'Minor'
        type: choice
        options:
          - Major
          - Minor
          - Patch
      version_override:
        description: 'Optional: manually specify version (e.g., v1.3.0)'
        required: false
        type: string

  workflow_call:
    inputs:
      app-name:
        required: true
        description: 'Name of the application'
        type: string
      go-version:
        required: false
        type: string
        description: 'Go version to use'
        default: '1.24'
      main-package-path:
        description: 'Path to the main package (where main.go is located)'
        required: true
        type: string
      registry:
        required: false
        type: string
        description: 'Container registry URL'
        default: 'ghcr.io'
      docker-context:
        description: 'Context for Docker build'
        required: false
        type: string
        default: '.'
      docker-file:
        description: 'Dockerfile path'
        required: false
        type: string
        default: './Dockerfile'
      release_bump:
        description: 'Release bump type (ignored if version_override is provided)'
        required: false
        default: 'Minor'
        type: string
      version_override:
        description: 'Optional: manually specify version (e.g., v1.3.0)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.release.outputs.tag }}
      changelog: ${{ steps.release.outputs.changelog }}
    steps:
      - name: Create release
        id: release
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/go/release/@feature/DDH-106-go
        with:
          release_bump: ${{ inputs.release_bump }}
          version_override: ${{ inputs.version_override }}
          go-version: ${{ inputs.go-version }}
          app-name: ${{ inputs.app-name }}
          main-package-path: ${{ inputs.main-package-path }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # Push Docker image with semantic version
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: [version]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push Docker image
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/go/package/@feature/DDH-106-go
        with:
          app-name: ${{ inputs.app-name }}
          context: ${{ inputs.docker-context }}
          docker-file: ${{ inputs.docker-file }}
          image-tag: ${{ needs.version.outputs.new-version }}
          registry: ${{ inputs.registry }}
          push: false
          token: ${{ secrets.GITHUB_TOKEN }}

  # Security scan the Docker image
  docker-scan:
    runs-on: ubuntu-latest
    needs: [version, docker-build-and-push]
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Scan Docker image with Trivy
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/security-scanner/trivy-scan@feature/DDH-106-go
        with:
          version: ${{ needs.version.outputs.new-version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          severity: 'CRITICAL,HIGH'
      
      - name: Generate Trivy dashboard report
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/github-actions/git-dashboard@feature/DDH-106-go
        with:
          tool: 'Trivy'
          report: 'trivy-report.txt'
          critical_keyword: 'CRITICAL'
          high_keyword: 'HIGH'
      
      - name: Scan Docker image with Grype
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/security-scanner/grype-scan@feature/DDH-106-go
        with:
          version: ${{ needs.version.outputs.new-version }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate Grype dashboard report
        uses: altimetrik-digital-enablement-demo-hub/platform-github-actions/.github/actions/common/github-actions/git-dashboard@feature/DDH-106-go
        with:
          tool: 'Grype'
          report: 'grype-report.txt'
          critical-keyword: 'CRITICAL'
          high-keyword: 'HIGH'
          