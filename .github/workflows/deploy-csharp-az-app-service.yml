name: deploy-csharp

on:
  workflow_call:
    inputs:
      azure_webapp_name:
        description: 'Azure App Service name'
        required: true
        type: string
      azure_webapp_package_path:
        description: 'The path to your web app project, defaults to the repository root'
        required: true
        default: '.'
        type: string
      dotnet_version:
        description: 'The .NET SDK version to use, defaults to 6.0.x'
        required: false
        default: '6.0.x'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repo
      - uses: actions/checkout@main
      
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnet_version }} 
      
      # Run dotnet build and publish
      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release --property:PublishDir='${{ inputs.azure_webapp_package_path }}/${{inputs.azure_webapp_name}}' 
          
      # Deploy to Azure Web apps
      - name: 'Run Azure webapp deploy action using publish profile credentials'
        uses: azure/webapps-deploy@v3
        with: 
          app-name: ${{ inputs.azure_webapp_name }} # Replace with your app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
          package: '${{ inputs.azure_webapp_package_path }}/${{inputs.azure_webapp_name}}'
