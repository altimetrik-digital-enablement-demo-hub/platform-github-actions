name: Go Dev Build Pipeline

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Name of the application (used for binary name, image name, etc.)'
        required: true
        type: string
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.24'
      main-package-path:
        description: 'Path to the main package (where main.go is located)'
        required: false
        type: string
        default: './cmd'
      registry:
        required: false
        type: string
        description: 'Container registry URL (e.g., ghcr.io, AWS ECR)'
        default: 'ghcr.io'
      docker-context:
        description: 'Context for Docker build. Default src/NetWebApi.API.'
        required: false
        type: string
        default: '.'
      docker-file:
        description: 'Dockerfile path. Default ./Dockerfile; can be set to a custom Dockerfile path'
        required: false
        type: string
        default: './Dockerfile'
      docker-push:
        description: 'Push the Docker image to the registry. Default true'
        required: false
        type: boolean
        default: true

permissions:
  actions: read
  contents: write
  security-events: write
  checks: write          
  pull-requests: write
  issues: write
  packages: write    
  id-token: write    

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint Go code
        uses: osru-leu/platform-github-actions/.github/actions/go/lint@feature/go-release
        with:
          go-version: ${{ inputs.go-version }}
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Run unit tests
        uses: osru-leu/platform-github-actions/.github/actions/go/unit-test@feature/go-release
        with:
          go-version: ${{ inputs.go-version }}
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Build Go application
        uses: osru-leu/platform-github-actions/.github/actions/go/build@feature/go-release
        with:
          app-name: ${{ inputs.app-name }}
          go-version: ${{ inputs.go-version }}
          main-package-path: ${{ inputs.main-package-path }}

  security-scan:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Set up Go
        uses: osru-leu/platform-github-actions/.github/actions/go/setup@feature/go-release
        with:
          go-version: ${{ inputs.go-version }}
      # This job runs CodeQL analysis to identify security vulnerabilities and code quality issues
      - uses: osru-leu/platform-github-actions/.github/actions/common/static-code-analysis/codeql@feature/go-release
        with:
          languages: go

  set-image-tag:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}
    steps:
      - name: Debug GitHub context
        run: |
          echo "=== GITHUB CONTEXT DEBUG ==="
          echo "github.ref: ${{ github.ref }}"
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.run_number: ${{ github.run_number }}"
          echo "github.event.pull_request.number: ${{ github.event.pull_request.number }}"
          echo "date: $(date +%Y%m%d)"
          echo "==========================="
          
      - name: Generate image tag
        id: set-tag
        uses: osru-leu/platform-github-actions/.github/actions/go/image-tag@feature/go-release
        
      - name: Debug generated tag
        run: |
          echo "=== TAG GENERATION DEBUG ==="
          echo "Generated tag: '${{ steps.set-tag.outputs.image_tag }}'"
          echo "Tag length: ${#TAG}"
          echo "=========================="
        env:
          TAG: ${{ steps.set-tag.outputs.image_tag }}

  package:
    runs-on: ubuntu-latest
    needs: build
    # outputs:
    #   full-image-name: ${{ steps.package.outputs.full-image-name }}
    steps:
      - name: Package application
        id: package
        uses: osru-leu/platform-github-actions/.github/actions/go/package@feature/go-release
        with:
          app-name: ${{ inputs.app-name }}
          context: ${{ inputs.docker-context }}
          docker-file: ${{ inputs.docker-file }}
          image-tag: ${{ needs.set-image-tag.outputs.image-tag }}
          registry: ${{ inputs.registry }}
          push: ${{ inputs.docker-push }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
  security:
    runs-on: ubuntu-latest
    needs: [package, set-image-tag]
    steps:
      - name: Debug all outputs
        run: |
          echo "=== DEBUG INFO ==="
          echo "set-image-tag outputs:"
          echo "  image-tag: '${{ needs.set-image-tag.outputs.image-tag }}'"
          echo "  length: ${#TAG}"
          echo "package outputs: (none expected)"
          echo "==================="
        env:
          TAG: ${{ needs.set-image-tag.outputs.image-tag }}
          
      - name: Check if we have a valid tag
        id: check-tag
        run: |
          TAG="${{ needs.set-image-tag.outputs.image-tag }}"
          if [ -n "$TAG" ] && [ "$TAG" != "" ]; then
            echo "has-tag=true" >> $GITHUB_OUTPUT
            echo "✅ Valid tag found: $TAG"
          else
            echo "has-tag=false" >> $GITHUB_OUTPUT
            echo "❌ No valid tag found (empty or null)"
          fi
          
      - name: Run Trivy scan
        if: steps.check-tag.outputs.has-tag == 'true'
        uses: osru-leu/platform-github-actions/.github/actions/common/security-scanner/trivy-scan@feature/go-release
        with:
          version: ${{ needs.set-image-tag.outputs.image-tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
          
      - name: Skip security scan - no tag
        if: steps.check-tag.outputs.has-tag == 'false'
        run: |
          echo "⚠️ SKIPPING SECURITY SCAN: No image tag available"
          echo ""
          echo "Possible reasons:"
          echo "  - set-image-tag job failed"
          echo "  - Image was not built/tagged properly"
          echo "  - Output variable name mismatch"
          echo ""
          echo "Check the set-image-tag job logs for details"
